<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <main>
        <section id="education">
            <h2>Education</h2>
            <div class="sub-segment" data-segment="education-details">
                <h3>Details</h3>
                <p>Information about your education.</p>
            </div>
        </section>
    
        <section id="work-experience">
            <h2>Work Experience, Projects, and Research</h2>
            <div class="sub-segment" data-segment="work-details">
                <h3>Work Experience</h3>
                <p>Information about your work experience.</p>
            </div>
        </section>
    
        <section id="travel">
            <h2>Travel</h2>
            <div class="sub-segment" data-segment="travel-details">
                <h3>Travel Experiences</h3>
                <p>Information about your travels.</p>
            </div>
        </section>
    </main>
    
</body>
</html>
